<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iterator</title>
	<script type="text/javascript">
		var arr=[1,2,3,4,5,6,7,8,9];
		var total=0;
		for(x=0;x<arr.length;x++)
		{
			total+=arr[x];
		}
		document.write(" Total Value = "+total);
		document.write(" Average = "+total/arr.length);

	</script>
</head>
<body>

</body>
</html>

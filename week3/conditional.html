<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		var newarr=[1,,,,5,6,7,8,9];
		var total=0,count=0;
		for(x=0;x<newarr.length;x++)
		{
			if(newarr[x]!=undefined)
				total+=newarr[x];
			else
				count+=1;
		}
		document.write("Total = "+total);
		document.write(" undefined element in array = "+count);
	</script>
</head>
<body>
	
</body>
</html>
